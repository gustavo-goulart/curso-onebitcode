<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display: inline, block e inline-block</title>
  </head>

  <body>
    <main>
      <h1>Propriedade Display</h1>

      <p>
        Este é um <span class="inline">elemento inline</span>, ou seja, sem
        quebra de linha
      </p>
      <p>
        Este é um <span class="block">elemento block</span>, ou seja, com quebra
        de linha
      </p>
      <p>
        Este é um <span class="inline-block">elemento inline-block</span>, ou
        seja, sem quebra de linha mas com margem
      </p>
    </main>
  </body>
</html>
